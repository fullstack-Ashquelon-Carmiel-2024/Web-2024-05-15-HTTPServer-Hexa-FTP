<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
    <link rel="stylesheet" href="./css/random.css">
</head>
<body>
    <div class="examples">

        <figure class="from0To1">
            <h3>From 0 to 1</h3>
            <div class="formula">
                Math.random()<br> 
                generates num from 0 to 1 not including 1
            </div>
            <button>Show</button>
            <div class="out"></div>
        </figure>

        <figure class="from0To10">
            <h3>From 0 to 10</h3>
            <div class="formula">
                Math.floor(Math.random()*11)<br>
                When we need integers from 0 to NUM,<br>
                multiply by NUM+1
            </div>
            <button>Show</button>
            <div class="out"></div>
        </figure>

        <figure class="from1To5">
            <h3>From 1 to 5</h3>
            <div class="formula">
                Math.floor(Math.random()*5)+1<br>
                Multiply by NUM and add 1
            </div>
            <button>Show</button>
            <div class="out"></div>
        </figure>

        <figure class="colors">
            <h3>Colors</h3>
            <div class="formula"></div>
            <button>Show</button>
            <div class="out"></div>
        </figure>

        <figure class="array">
            <h3>Array</h3>
            <div class="formula"></div>
            <button>Show</button>
            <div class="out"></div>
        </figure>
        
    </div>
    
    <script src="./js/random.js"></script>
</body>
</html>
